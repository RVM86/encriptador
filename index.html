<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-encabezado">
                <h1><img src="imagenes/logo.png" alt="Logo Alura"></h1>
            </div>
        </header>
        
        <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
        
        <label class="informativo">Solo letras minúsculas y sin acentos</label>

        <section class="izquierda">
            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>

        <textarea class="mensaje"></textarea>

        <section class="derecha">
            <div class="botones">
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
        
        <footer> Pie de Página </footer>
    </body>

</html>
