<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo-encabezado">
                <h1><img src="imagenes/logo.png" alt="Logo Alura"></h1>
            </div>
        </header>
        
        <section class="izquierda">
            <div class="txt-area">
                <textarea class="text-area" rows="8" placeholder="Ingrese el texto aqui"></textarea>
            </div>            
            <div>
                <p class="texto-informativo"><img src="imagenes/informativo.png" alt="Informativo" class="img-info"> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <input type="submit" value="Encriptar" class="boton-encriptar">
                <input type="submit" value="Desencriptar" class="boton-desencriptar">
            </div>
        </section>

        <section class="derecha">
            <div class="txt-msn">
                <textarea class="mensaje" rows="8"></textarea>
            </div>
            <div class="copiar">
                <input type="submit" value="Copiar" class="boton-copiar">
            </div>
        </section>
        
        <footer class="pie-pagina">
            <p class="pie">| Rocío Vera | Alumna ONE | Alura LATAM |</p>
            <img src="imagenes/detalle-pie-pagina.PNG" alt="Detalle-Estudiante">
        </footer>
    </body>

</html>
