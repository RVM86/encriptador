<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <main class="contenido">
            <header>
                <div>
                    <h1><img src="./imagenes/logo.png" alt="Logo Alura"></h1>
                </div>
            </header>
            
            <div class="principal">
                <div class="zona-encriptar">
                    <div class="format-textarea">
                        <textarea class="txt-encriptador" placeholder="Ingrese el texto aqui" rows="12"></textarea>
                    </div>
                    <div class="error">
                        <p class="informar"><i class="validacion-tecleado fas fa-times-circle"></i>Favor de escribir sin mayÃºsculas, sin caracteres especiales y sin acentos.</p>
                    </div>
    
                    <div class="botones-encriptador">
                        <input type="submit" value="Encriptar" onclick="botonEncriptar()" class="boton-encriptar">
                        <input type="submit" value="Desencriptar" onclick="botonDesencriptar()" class="boton-desencriptar">
                    </div>
                </div>

                <div class="zona-mensaje">
                    <div class="format-textarea">
                        <textarea class="txt-descubierto" rows="12"></textarea>
                    </div>
                    <div class="alinear">
                        <p class="salto">Esta divisiÃ³n es una parte secreta que ha sido creado con fines especificos</p>
                    </div>
                    <div class="botones-mensaje">
                        <input type="submit" value="Copiar" class="boton-copiar">
                        <input type="submit" value="Pegar" class="boton-pegar">
                        <input type="submit" value="Limpiar" onclick="botonLimpiar()" class="boton-limpiar">
                        <div class="popup" id="popup">
                            <img src="imagenes/tick.png">
                            <h2>Mensaje Copiado</h2>
                            <p>Se pueden requerir permisos al portapapeles</p>
                            <button type="button" onclick="closePopup()">OK</button>
                        </div>
                    </div>
                    <div class="zona-imagen" id="zona-imagen">
                        <section class="face">
                            <div class="eye">
                                <div class="pupil"></div>
                            </div>
                            <div class="eye">
                                <div class="pupil"></div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            
            <footer class="pie-pagina">
                <p class="pie">RocÃ­o Vera ðŸ™ƒ | Alumna ONE ðŸ“š | Alura LATAM âš¡</p>
            </footer>
        </main>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
</html>
